<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdEngage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center">
            <img src="/logo-dept.jpeg" alt="ProdEngage Logo" class="h-10 mr-2">
            <div class="text-white text-2xl font-bold">ProdEngage</div>
          </div>
          <div class="flex items-center">
            <a href="index.html" class="text-white text-bold text-2xl font-bold">
              Home
            </a>
          </div>
        </div>
      </header>

<!-- Gallery container -->
<div class="container mx-auto p-4 pt-6 mt-10">
    <!-- Gallery grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Photo item -->
      <div class="bg-white rounded shadow-md">
        <img src="/galary/IMG-20221120-WA0004.jpg" alt="Photo 1" class="w-full h-64 object-cover rounded-t cursor-pointer" onclick="openModal(this.src)">
      </div>
      <!-- Photo item -->
      <div class="bg-white rounded shadow-md">
        <img src="/galary/IMG-20230226-WA0011.jpg" alt="Photo 2" class="w-full h-64 object-cover rounded-t cursor-pointer" onclick="openModal(this.src)">
      </div>
      <!-- Photo item -->
      <div class="bg-white rounded shadow-md">
        <img src="/galary/IMG-20230226-WA0068.jpg" alt="Photo 3" class="w-full h-64 object-cover rounded-t cursor-pointer" onclick="openModal(this.src)">
      </div>
      <!-- Photo item -->
      <div class="bg-white rounded shadow-md">
        <img src="/galary/IMG-20230720-WA0042.jpg" alt="Photo 4" class="w-full h-64 object-cover rounded-t cursor-pointer" onclick="openModal(this.src)">
      </div>
      <div class="bg-white rounded shadow-md">
        <img src="/galary/IMG_20230703_213216_715.jpg" alt="Photo 5" class="w-full h-64 object-cover rounded-t cursor-pointer" onclick="openModal(this.src)">
      </div>
      <div class="bg-white rounded shadow-md">
        <img src="/galary/IMG20221118171045.jpg" alt="Photo 6" class="w-full h-64 object-cover rounded-t cursor-pointer" onclick="openModal(this.src)">
      </div>
    </div>
  </div>
  
  <!-- Modal for zoomed-in view -->
  <div id="modal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
    <img id="modal-image" class="max-w-full max-h-full">
    <button id="close-modal" class="absolute top-0 right-0 p-4 text-white cursor-pointer" onclick="closeModal()">Ã—</button>
    <button id="zoom-in" class="absolute top-0 right-10 p-4 text-white cursor-pointer" onclick="zoomIn()">+</button>
    <button id="zoom-out" class="absolute top-0 right-20 p-4 text-white cursor-pointer" onclick="zoomOut()">-</button>
  </div>
  <!-- Footer Section -->
  <footer class="bg-blue-600 p-4 mt-10">
    <div class="container mx-auto text-center text-white">
        
        <div class="mt-4">
            <p>Contact Us: </p>
            <p>Designed and Developed by Team Fixers</p>
        </div>
    </div>
</footer>
  <script>
    let zoomLevel = 1;
  
    function openModal(src) {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal-image').src = src;
    }
  
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  
    function zoomIn() {
      zoomLevel += 0.1;
      document.getElementById('modal-image').style.transform = `scale(${zoomLevel})`;
    }
  
    function zoomOut() {
      zoomLevel -= 0.1;
      if (zoomLevel < 1) zoomLevel = 1;
      document.getElementById('modal-image').style.transform = `scale(${zoomLevel})`;
    }
  </script>


</body>
</html>
