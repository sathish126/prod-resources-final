<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="rollno" class="block text-sm font-medium text-gray-700">Roll Number</label>
                    <input type="text" id="rollno" name="rollno" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>

                <p id="error-message" class="text-red-500 text-sm hidden">Invalid Roll Number or Password</p>
            </form>
        </div>
    </div>

    <script>
            // Predefined users with roll number and password
const users = {
    "22P126": "22P126",
    "22P127": "22P127"
};

// Handle form submission
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent form from submitting the traditional way

    const rollno = document.getElementById("rollno").value;
    const password = document.getElementById("password").value;

    // Check if the roll number and password are correct
    if (users[rollno] && users[rollno] === password) {
        // Redirect to index.html if login is successful
        window.location.href = "index.html";
    } else {
        // Show error message if login fails
        document.getElementById("error-message").classList.remove('hidden');
    }
});

        
    </script>
</body>
</html>
